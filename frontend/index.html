<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Warehouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amazon Warehouse</h1>
        <nav id="main-nav">
            <button id="login-nav">Login</button>
            <button id="register-nav">Register</button>
            <button id="inventory-nav" style="display: none;">Inventory</button>
            <button id="history-nav" style="display: none;">History</button>
            <button id="logout-nav" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <!-- Login View -->
        <section id="login-view" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Register View -->
        <section id="register-view" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Inventory View -->
        <section id="inventory-view" style="display: none;">
            <!-- Add New Product Section -->
            <section id="product-form">
                <h2>Add New Product</h2>
                <form id="add-product-form">
                    <input type="text" name="name" placeholder="Product Name" required>
                    <input type="text" name="description" placeholder="Description" required>
                    <input type="number" name="price" placeholder="Price" step="0.01" required>
                    <input type="text" name="category" placeholder="Category" required>
                    <input type="text" name="sku" placeholder="SKU" required>

                    <!-- New Supplier Dropdown -->
                    <label for="product-supplier">Supplier:</label>
                    <select id="product-supplier" name="supplierId" required></select>

                    <!-- New Inventory Section -->
                    <h3>Inventory</h3>
                    <div id="inventory-container"></div>
                    <button type="button" id="add-inventory">Add Inventory Item</button>

                    <button type="submit">Add Product</button>
                </form>
            </section>

            <!-- Search Products Section -->
            <section id="product-search">
                <h2>Search Products</h2>
                <input type="text" id="search-input" placeholder="Search by name or SKU">
                <button id="search-button">Search</button>
            </section>

            <!-- Product List Section -->
            <section id="product-list">
                <h2>Product List</h2>
                <ul id="products"></ul>
            </section>
        </section>

        <!-- Edit Product View -->
        <section id="edit-product-view" class="section" style="display: none;">
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id" name="id">
                <label for="edit-product-name">Name:</label>
                <input type="text" id="edit-product-name" name="name" required>

                <label for="edit-product-description">Description:</label>
                <textarea id="edit-product-description" name="description" required></textarea>

                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" name="price" step="0.01" required>

                <label for="edit-product-category">Category:</label>
                <input type="text" id="edit-product-category" name="category" required>

                <label for="edit-product-sku">SKU:</label>
                <input type="text" id="edit-product-sku" name="sku" required>

                <!-- New Supplier Dropdown -->
                <label for="edit-product-supplier">Supplier:</label>
                <select id="edit-product-supplier" name="supplierId" required></select>

                <!-- New Inventory Section -->
                <h3>Inventory</h3>
                <div id="edit-inventory-container"></div>
                <button type="button" id="add-edit-inventory">Add Inventory</button>
                <button type="submit">Update Product</button>
            </form>
        </section>

        <!-- Dispatch View -->
        <section id="dispatch-view" style="display: none;">
            <h2>Dispatch Product</h2>
            <form id="dispatch-form">
                <input type="hidden" id="dispatch-product-id" name="productId">
                <p id="dispatch-product-name"></p>
                <input type="number" name="quantity" placeholder="Quantity" required>

                <!-- New Location Dropdown -->
                <label for="dispatch-location">Location:</label>
                <select id="dispatch-location" name="locationId" required></select>

                <button type="submit">Dispatch</button>
            </form>
        </section>

        <!-- History View -->
        <section id="history-view" style="display: none;">
            <h2>Warehouse Operation History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Operation</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </section>
    </main>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
